<!DOCTYPE html>

<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores HTML</title>
    <link href="index.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script>
    $(document).ready(function(){

        var campo = $("input").val();
        var titulo =$("#titulo").html();
        var subtitulo =$(".subtitulo").html();

        alert(campo);
        alert(titulo);
        alert(subtitulo);

    });

    $(document).ready(function(){
        
        $("#button").click(function(){
            $("h3").html("Você clicou no botão")
        });
        
    });

    $(document).ready(function(){
        
        $("#ocultar").click(function(){
            $("img").hide();
        });

    });

    
        
    </script>

</head>
<body>
    <section>
        <div class="flex">
            <input type="text" value="campo nome">
            <h1 id="titulo">Título em h1</h1>
            <h2 class="subtitulo">Título em h2</h2>
        </div>
        <div class="flex">
            <button id="botao">Clique aqui</button>
            <h3>clique no botão</h3>
        </div>
        <div class="flex">
            <button id="ocultar">Clique aqui</button>
            <h1>clique no botão para a foto sumir</h1>
            <img src="suporte-de-mesa-2.jpeg"/>
        </div>
    </section>

</body>
</html>
